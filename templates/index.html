<!DOCTYPE html>
<html>
<head>
    <title>No-Code Regression Accelerator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>No-Code Regression Accelerator</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label>Upload Training CSV File:</label>
            <input type="file" name="train_csv" required><br><br>

            <label>Upload Test CSV File:</label>
            <input type="file" name="test_csv" required><br><br>

            <label>Select ML Algorithm:</label>
            <select name="model" required>
                <option value="linear">Linear Regression</option>
                <option value="random_forest">Random Forest Regression</option>
            </select><br><br>

            <label>Preprocessing Options:</label><br>
            <input type="checkbox" name="preprocess" value="dropna"> Remove Null Values<br>
            <input type="checkbox" name="preprocess" value="normalize"> Normalize Data<br><br>

            <label>Enter Target Column Name:</label>
            <input type="text" name="target" placeholder="e.g., Marks" required><br><br>

            <button type="submit">Run Model</button>
        </form>

        {% if results %}
            <div class="results">
                <h3>Results:</h3>
                <p><strong>Mean Squared Error (MSE):</strong> {{ results.mse }}</p>
                <p><strong>RÂ² Score:</strong> {{ results.r2 }}</p>
                <a href="{{ results.download_link }}">Download Predicted CSV</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
